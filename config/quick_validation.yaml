---
test_name: "quick_validation"
description: "Quick validation test with smaller grid and fewer steps"

# Grid configuration
grid:
  size_x: 32
  size_y: 32

# Physics parameters
physics:
  delta: 2.5
  coupling: 0.1
  dt: 0.01
  total_steps: 50       # Shorter run for quick testing
  K: 1.0
  damping: 0.1

# Initial conditions
initial_conditions:
  dirac:
    type: "gaussian"
    x0: 16.0
    y0: 16.0
    sigma: 2.0
    amplitude: 1.0

  kuramoto:
    phase_distribution: "uniform"
    omega_distribution: "zero"

# Operator splitting configuration
operator_splitting:
  enabled: true
  substep_ratios: [1, 10]  # Just two values for quick test

# Validation tolerances
validation:
  norm_tolerance: 1.0e-4
  energy_tolerance: 1.0e-2
  convergence_tolerance: 0.05

# Output configuration
output:
  directory: "output/quick_validation"
  save_every: 5
  formats: ["csv"]
