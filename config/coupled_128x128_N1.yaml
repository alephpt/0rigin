test_name: "coupled_128x128_N1"
description: "Operator splitting N=1 on 128Ã—128 grid"
grid: { Nx: 128, Ny: 128 }
physics: { delta: 2.5, coupling: 0.5, dt: 0.01, total_steps: 500, K: 2.0, damping: 0.05 }
initial_conditions:
  dirac: { type: "gaussian", center_x: 64, center_y: 64, sigma: 3.0, amplitude: 1.0 }
  kuramoto: { phase_distribution: "vortex", omega_distribution: "gaussian", omega_mean: 0.0, omega_std: 0.2 }
operator_splitting: { enabled: true, substep_ratios: [1] }
validation: { norm_tolerance: 0.02, energy_tolerance: 0.10, convergence_tolerance: 0.1 }
output: { directory: "output/coupled_128x128_N1", save_every: 5, formats: ["csv"] }
