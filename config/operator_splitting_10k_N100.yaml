# Full 10,000 timestep simulation - N=100 (strong operator splitting)
test_name: "operator_splitting_10k_N100"
description: "10k timestep coupled dynamics with N=100 operator splitting"

grid:
  size: 64

physics:
  delta: 2.5
  coupling: 0.5
  dt: 0.01
  total_steps: 10000
  K: 2.0
  damping: 0.05

initial_conditions:
  dirac:
    type: "gaussian"
    center: [32, 32]
    sigma: 3.0
    amplitude: 1.0
  kuramoto:
    phase_distribution: "vortex"
    omega_distribution: "gaussian"
    omega_mean: 0.0
    omega_std: 0.2

operator_splitting:
  enabled: true
  substep_ratios: [100]

validation:
  norm_tolerance: 0.02
  energy_tolerance: 0.1
  convergence_tolerance: 0.1

output:
  directory: "output/operator_splitting_10k_N100"
  save_every: 100
  formats: ["csv"]
