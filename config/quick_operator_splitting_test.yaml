test_name: "quick_operator_splitting_test"
description: "Quick test to verify operator splitting works correctly (N parameter is passed and executed)"

grid:
  size_x: 64
  size_y: 64

physics:
  delta: 2.5
  coupling: 0.1
  dt: 0.01
  total_steps: 100
  K: 1.0
  damping: 0.1

initial_conditions:
  dirac:
    type: "gaussian"
    center_x: 32
    center_y: 32
    sigma: 2.0
    amplitude: 1.0

  kuramoto:
    phase_distribution: "random"  # Non-uniform phases to enable Kuramoto dynamics
    omega_distribution: "gaussian"  # Non-zero frequencies
    omega_mean: 0.0
    omega_std: 0.1

operator_splitting:
  enabled: true
  substep_ratios: [1, 10]  # Quick test with just N=1,10

validation:
  norm_tolerance: 2.0e-2
  energy_tolerance: 2.0e-2
  convergence_tolerance: 0.05

output:
  directory: "output/quick_operator_splitting_test"
  save_every: 10
  formats: ["csv"]
  auto_visualize: false
