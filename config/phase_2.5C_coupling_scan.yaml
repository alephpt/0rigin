---
test_name: "phase_2.5C_drastic_coupling_scan"
description: "Phase 2.5C: Drastic coupling scan to test weak coupling hypothesis. Run v=0.5c with multiple kappa values κ=[0.1, 1, 3, 5, 10, 30] to check if stronger coupling extends validated regime."

# Grid configuration
grid:
  size_x: 128
  size_y: 128
  L_domain: 100.0
  grid_sizes: []

# Physics parameters - Test κ values
physics:
  delta: 1.0
  couplings: [0.1, 1.0, 3.0, 5.0, 10.0, 30.0]  # *** CRITICAL: Drastic coupling test ***
  dt: 0.01
  total_steps: 10000
  K: 1.0
  damping: 0.1

# Initial conditions
initial_conditions:
  dirac:
    type: "boosted_gaussian"
    x0_physical: 50.0
    y0_physical: 50.0
    sigma_physical: 3.0
    amplitude: 1.0
    # Test v=0.5c (failed at κ=0.1)
    boost_velocities: [0.5]

  kuramoto:
    phase_distribution: "vortex"
    winding_number: 1
    vortex_core_radius: 3.0
    vortex_center_x: 50.0
    vortex_center_y: 50.0
    omega_distribution: "zero"

# Operator splitting
operator_splitting:
  enabled: true
  substep_ratios: [10]

# Validation
validation:
  norm_tolerance: 0.005
  energy_tolerance: 0.01
  convergence_tolerance: 0.05
  enforce_R_bounds: true
  enforce_causality: true
  check_numerical_stability: true

  scenario: "relativistic_mass"

  require_vortex: true
  winding_tolerance: 0.2
  require_core: true
  core_R_threshold: 0.5
  require_boost: true
  initial_momentum_tolerance: 0.05
  validate_gamma_factor: true
  gamma_tolerance: 0.05

  validate_initial_state: true
  validate_final_state: true
  fail_on_critical: false
  verbose: true

# Output
output:
  directory: "output/phase_2.5C_coupling_scan"
  save_every: 10
  formats: ["csv"]
  save_spatial_snapshots: true

# Analysis
analysis:
  track_trajectory: true
  measure_velocity: true
  compute_effective_mass: true
  test_gamma_factor: true
  compute_energy: true
  lorentz_invariants: true
