---
test_name: "test_spatial_snapshots"
description: "Quick test to verify spatial field snapshot output"

grid:
  size_x: 32
  size_y: 32

physics:
  delta: 2.5
  coupling: 0.1
  dt: 0.01
  total_steps: 100  # Just 1 time unit for quick test
  K: 1.0
  damping: 0.1

initial_conditions:
  dirac:
    type: "gaussian"
    x0: 20.0
    y0: 16.0
    sigma: 3.0
    amplitude: 1.0

  kuramoto:
    phase_distribution: "vortex"
    vortex_center_x: 16.0
    vortex_center_y: 16.0
    winding_number: 1
    omega_distribution: "zero"

operator_splitting:
  enabled: true
  substep_ratios: [1]  # Only test N=1 for quick verification

validation:
  norm_tolerance: 1.0e-4
  energy_tolerance: 1.0e-2
  convergence_tolerance: 0.05

output:
  directory: "output/test_spatial_snapshots"
  save_every: 10
  formats: ["csv"]
  save_spatial_snapshots: true
  snapshot_steps: [0, 50, 100]  # Explicit steps: t=0, 0.5, 1.0
