test_name: "quick_auto_viz_test"
description: "Quick test to verify auto-visualization feature"

grid:
  size_x: 64
  size_y: 64

physics:
  delta: 2.5
  coupling: 0.1
  dt: 0.01
  total_steps: 100
  K: 1.0
  damping: 0.1

initial_conditions:
  dirac:
    type: "gaussian"
    center_x: 32
    center_y: 32
    sigma: 2.0
    amplitude: 1.0

  kuramoto:
    phase_distribution: "uniform"
    omega_distribution: "zero"
    omega_mean: 0.0
    omega_std: 0.1

operator_splitting:
  enabled: true
  substep_ratios: [1, 10]

validation:
  norm_tolerance: 2.0e-2
  energy_tolerance: 2.0e-2
  convergence_tolerance: 0.05

output:
  directory: "output/quick_auto_viz_test"
  save_every: 10
  formats: ["csv"]
  auto_visualize: true  # Test the integrated auto-visualization
